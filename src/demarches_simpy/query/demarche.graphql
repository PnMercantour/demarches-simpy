query getDemarche($demarcheNumber: Int!, $includeRevision : Boolean = false, $includeGroupeInstructeurs : Boolean = false, $includeInstructeurs : Boolean = false) 
    { 
    demarche(number: $demarcheNumber)
        { 
            id, number, title
            dossiers(first: 100) 
            { 
                nodes 
                    { 
                    id number
                    } 
            } 
            activeRevision @include(if: $includeRevision) 
            { 
                id
                champDescriptors {
                    __typename
                    id
                    label
                    description
                }
                annotationDescriptors {
                    __typename
                    id
                    label
                    description
                }
            }
            groupeInstructeurs @include(if: $includeGroupeInstructeurs) {
                id 
                number
                label
                instructeurs @include(if : $includeInstructeurs){
                    id
                    email
                }

            }

        } 
    }