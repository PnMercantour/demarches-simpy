query getDossier($dossierNumber: Int!, $includeChamps : Boolean = false, $includeAnotations : Boolean = false)
{
    dossier(number: $dossierNumber)
        {
        id number state
        attestation {
            filename
            url
        }
        usager{
            email
        }
        champs @include(if: $includeChamps){
            id
            label
            stringValue
        }
        annotations @include(if: $includeAnotations){
            id
            label
            stringValue
        }
        }
}