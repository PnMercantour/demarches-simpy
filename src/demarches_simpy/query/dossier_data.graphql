query getDossier($dossierNumber: Int!, $includeChamps : Boolean = false, $includeAnotations : Boolean = false, $includeInstructeurs : Boolean = false)
{
    dossier(number: $dossierNumber)
        {
        id number state
        attestation {
            filename
            url
        }
        usager{
            email
        }
        demarche{
            id
            number
        }
        instructeurs @include(if: $includeInstructeurs){
            id
            email
        }
        champs @include(if: $includeChamps){
            id
            label
            stringValue
        }
        annotations @include(if: $includeAnotations){
            id
            label
            stringValue
        }
        }
}